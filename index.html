<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>soo dhawoow - Osmaniya Keyboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #000000;
      color: #A1A1A1;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }

    h1 {
      color: #A1A1A1;
      font-size: clamp(24px, 5vw, 36px);
      margin: 0;
      font-weight: 600;
    }

    p {
      color: #CCCCCC;
      font-size: clamp(14px, 4vw, 18px);
      max-width: 600px;
      margin: 10px auto 20px;
    }

    input, textarea {
      width: 90%;
      max-width: 600px;
      margin: 15px auto;
      padding: 14px;
      font-size: clamp(16px, 4.5vw, 20px);
      border: 1px solid #555;
      border-radius: 10px;
      background: #222;
      color: #FFF;
      display: block;
    }

    #output {
      font-family: 'Noto Sans Osmaniya', 'Segoe UI', sans-serif;
      font-size: clamp(28px, 6vw, 40px);
      background: #323232;
      color: #FFFFFF;
      line-height: 1.4;
    }

    button {
      padding: 14px 28px;
      font-size: clamp(16px, 4vw, 18px);
      margin: 20px 10px;
      background: #464646;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6B6B6B;
    }

    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Osmaniya&display=swap');
  </style>
</head>
<body>
  <div class="header">
    <img src="somali-flag-map.png" alt="Sawirka Calanka Soomaaliya" class="logo" loading="lazy">
    <h1>soo dhawoow</h1>
  </div>

  <p>Furahaanka: hooyo, aabe, seetahay...</p>

  <input type="text" id="input" placeholder="Tuuri erayga..." oninput="convert()" autocomplete="off" autocapitalize="off" />

  <textarea id="output" placeholder="ğ’“ğ’–ğ’ğ’–ğ’–ğ’‘" readonly></textarea>

  <button onclick="copyText()">Kopka Osmaniya</button>

  <script>
    const mapping = {
      'a': 'ğ’–', 'b': 'ğ’', 't': 'ğ’', 'j': 'ğ’', 'x': 'ğ’„',
      'kh': 'ğ’…', 'd': 'ğ’”', 'r': 'ğ’’', 's': 'ğ’ˆ', 'sh': 'ğ’‘',
      'g': 'ğ’', 'f': 'ğ’“', 'q': 'ğ’•', 'c': 'ğ’‹', 'h': 'ğ’—',
      'y': 'ğ’˜', 'm': 'ğ’™', 'n': 'ğ’š', 'w': 'ğ’›', 'l': 'ğ’œ',
      'k': 'ğ’', 'e': 'ğ’', 'i': 'ğ’Ÿ', 'u': 'ğ’ ', 'o': 'ğ’¡',
      'v': 'ğ’¢', 'z': 'ğ’£', 'dh': 'ğ’¤', 'th': 'ğ’¥', "'": 'ğ’¦',
      'aa': 'ğ’§', 'oo': 'ğ’¨'
    };

    function convert() {
      const input = document.getElementById('input').value.toLowerCase();
      let output = '';
      let i = 0;

      while (i < input.length) {
        const char = input[i];
        const nextChar = input[i + 1];

        if (char === 's' && nextChar === 'h') {
          output += mapping['sh'];
          i += 2;
        } else if (char === 'd' && nextChar === 'h') {
          output += mapping['dh'];
          i += 2;
        } else if (char === 't' && nextChar === 'h') {
          output += mapping['th'];
          i += 2;
        } else if (char === 'a' && nextChar === 'a') {
          output += mapping['aa'];
          i += 2;
        } else if (char === 'o' && nextChar === 'o') {
          output += mapping['oo'];
          i += 2;
        } else {
          output += mapping[char] || char;
          i += 1;
        }
      }

      document.getElementById('output').value = output;
    }

    function copyText() {
      const textarea = document.getElementById('output');
      navigator.clipboard.writeText(textarea.value)
        .then(() => alert('Kopkiyey! (Copied!)'))
        .catch(() => alert('Waan ku guuldaraystay koobiyeenta.'));
    }
  </script>
</body>
</html>
