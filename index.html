<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmaniya Keyboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Osmaniya&display=swap');
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .corner {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
    }
    .corner::before,
    .corner::after {
      content: '';
      position: absolute;
      background: #f28c28;
    }
    .corner::before {
      width: 30px;
      height: 5px;
      top: 0;
      left: 0;
    }
    .corner::after {
      width: 5px;
      height: 30px;
      top: 0;
      left: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      color: #f28c28;
      text-transform: uppercase;
    }
    p {
      color: #ccc;
      font-size: 1rem;
      max-width: 600px;
      margin: 10px auto 20px;
    }
    input, textarea {
      width: 90%;
      max-width: 600px;
      padding: 14px;
      margin: 15px auto;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2rem;
      display: block;
    }
    #output {
      font-family: 'Noto Sans Osmaniya', 'Segoe UI', sans-serif;
      font-size: 2rem;
      background: #1a1a1a;
      color: #fefefe;
    }
    button {
      background: #f28c28;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffa94d;
    }
    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .button-group {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="corner"></div>
  <div class="container">
    <h1>Soo Dhawoow</h1>
    <p>Furahaanka: hooyo, aabe, seetahay...</p>
    <input type="text" id="input" placeholder="Tuuri erayga..." oninput="convert()" autocomplete="off" autocapitalize="off">
    <textarea id="output" placeholder="ğ’“ğ’–ğ’ğ’–ğ’–ğ’‘" readonly></textarea>
    <div class="button-group">
      <button onclick="copyText()">Copy Osmaniya</button>
      <button onclick="clearFields()">Clear</button>
    </div>
    <div>
      <p>Example: Type "soo dhawoow" to see the conversion.</p>
    </div>
  </div>
  <script>
    const mapping = {
      'a': 'ğ’–', 'b': 'ğ’', 't': 'ğ’', 'j': 'ğ’', 'x': 'ğ’„',
      'kh': 'ğ’…', 'd': 'ğ’”', 'r': 'ğ’’', 's': 'ğ’ˆ', 'sh': 'ğ’‘',
      'g': 'ğ’', 'f': 'ğ’“', 'q': 'ğ’•', 'c': 'ğ’‹', 'h': 'ğ’—',
      'y': 'ğ’˜', 'm': 'ğ’™', 'n': 'ğ’š', 'w': 'ğ’›', 'l': 'ğ’œ',
      'k': 'ğ’', 'e': 'ğ’', 'i': 'ğ’Ÿ', 'u': 'ğ’ ', 'o': 'ğ’¡',
      'v': 'ğ’¢', 'z': 'ğ’£', 'dh': 'ğ’¤', 'th': 'ğ’¥', "'": 'ğ’¦',
      'aa': 'ğ’§', 'oo': 'ğ’¨'
    };

    function convert() {
      const input = document.getElementById('input').value.toLowerCase();
      let output = '';
      let i = 0;
      while (i < input.length) {
        const char = input[i];
        const nextChar = input[i + 1];
        if (char === 's' && nextChar === 'h') {
          output += mapping['sh'];
          i += 2;
        } else if (char === 'd' && nextChar === 'h') {
          output += mapping['dh'];
          i += 2;
        } else if (char === 't' && nextChar === 'h') {
          output += mapping['th'];
          i += 2;
        } else if (char === 'a' && nextChar === 'a') {
          output += mapping['aa'];
          i += 2;
        } else if (char === 'o' && nextChar === 'o') {
          output += mapping['oo'];
          i += 2;
        } else {
          output += mapping[char] || char;
          i += 1;
        }
      }
      document.getElementById('output').value = output;
    }

    function copyText() {
      const textarea = document.getElementById('output');
      navigator.clipboard.writeText(textarea.value)
        .then(() => alert('Copied!'))
        .catch(() => alert('Failed to copy.'));
    }

    function clearFields() {
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
    }
  </script>
</body>
</html>
