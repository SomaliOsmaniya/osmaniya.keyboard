<script>
const latinToOsmaniya = {
  "aa": "ğ’›", "ee": "ğ’œ", "oo": "ğ’",
  "ii": "ğ’•", "uu": "ğ’“",
  "kh": "ğ’…", "sh": "ğ’‰", "dh": "ğ’Š",
  "b": "ğ’", "t": "ğ’‚", "j": "ğ’ƒ", "x": "ğ’„",
  "d": "ğ’†", "r": "ğ’‡", "s": "ğ’ˆ", "c": "ğ’‹",
  "g": "ğ’Œ", "f": "ğ’", "q": "ğ’", "k": "ğ’",
  "l": "ğ’", "m": "ğ’‘", "n": "ğ’’", "w": "ğ’“",
  "h": "ğ’”", "y": "ğ’•", "a": "ğ’–", "e": "ğ’—",
  "i": "ğ’˜", "o": "ğ’™", "u": "ğ’š",
  "0": "ğ’ ", "1": "ğ’¡", "2": "ğ’¢", "3": "ğ’£", "4": "ğ’¤",
  "5": "ğ’¥", "6": "ğ’¦", "7": "ğ’§", "8": "ğ’¨", "9": "ğ’©"
};

const osmaniyaToLatin = Object.fromEntries(
  Object.entries(latinToOsmaniya).map(([latin, osm]) => [osm, latin])
);

function toOsmaniya(input) {
  const s = input.normalize('NFC');
  let out = '';
  for (let i = 0; i < s.length;) {
    const two = s.slice(i, i+2).toLowerCase();
    const one = s[i].toLowerCase();
    if (latinToOsmaniya[two]) { out += latinToOsmaniya[two]; i += 2; continue; }
    if (latinToOsmaniya[one]) { out += latinToOsmaniya[one]; i++; continue; }
    out += s[i]; i++;
  }
  return out;
}

function fromOsmaniya(input) {
  let out = '';
  for (const ch of input) {
    if (osmaniyaToLatin[ch]) out += osmaniyaToLatin[ch];
    else out += ch;
  }
  return out;
}

function insertChar(char) {
  const input = document.getElementById('inputText');
  input.value += char;
  input.dispatchEvent(new Event('input'));
  input.focus();
}

document.getElementById('inputText').addEventListener('input', function() {
  const text = this.value;
  const hasOsm = [...text].some(ch => ch >= 'ğ’€' && ch <= 'ğ’¯');
  document.getElementById('outputText').value = hasOsm ? fromOsmaniya(text) : toOsmaniya(text);
});

function copyText() {
  const output = document.getElementById('outputText');
  output.select();
  document.execCommand('copy');
}

function clearText() {
  document.getElementById('inputText').value = '';
  document.getElementById('outputText').value = '';
}

function saveText() {
  const text = document.getElementById('outputText').value;
  const blob = new Blob([text], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'osmanya_text.txt';
  a.click();
  URL.revokeObjectURL(url);
}

function addSpace() {
  const input = document.getElementById('inputText');
  input.value += ' ';
  input.dispatchEvent(new Event('input'));
  input.focus();
}

function toggleFrame() {
  document.body.classList.toggle('large-frame');
}

function toggleLightMode() {
  document.body.classList.toggle('light-mode');
}
</script>
